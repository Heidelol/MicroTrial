<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MicroTrial Survery</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
   
   <div id="maincontainer">
      <div id="flexcont">
        <h1 id="title">Survey</h1>
        <p id="description">This is a Survey for MicroVerse.</p>
        <form id="survey-form" action="">
          <label id="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name">
    
          <label id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
    
          <label id="number-label">Number</label>
          <input id="number" type="number" min=0 max=5 placeholder="Enter your age">
    
    
          <h2>Gender</h2>
    
           <select name="" id="dropdown">
                <option value="">Male</option>
                <option value="">Female</option>
           </select>
    
           <h2>Tech stack</h2>
    
           <input type="radio" name="name">
           <label for="name">HTML</label>
           <input type="radio" name="name" >
           <label for="name">CSS</label>
           
    
           <h2>Choose the languages you know:</h2>
    
          <input type="checkbox" value="Java">
          <label for="vehicle1"> Java</label><br>
          <input type="checkbox" value="C">
          <label for="vehicle1"> C</label><br>
          <input type="checkbox" value="C++">
          <label for="vehicle1"> C++</label><br>
          <input type="checkbox" value="Ptyhon">
          <label for="vehicle1"> Python</label><br>
    
          <h2>Additional comments:</h2>
           <textarea rows="10" cols="50">Please tell us all your doubts</textarea>
           <br>
           <input type="submit" value="Submit Now!" >
    
        </form>
      </div>
    
   </div>
    
    
    
  </body>
</html>
