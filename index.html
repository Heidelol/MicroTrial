<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MicroTrial Survery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   
    <h1 id="title">Survey</h1>
    <p id="description">This is a Survey for MicroVerse.</p>
    <form id="survey-form" action="">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name">

      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label id="number-label">Number</label>
      <input id="number" type="number" min=0 max=5 placeholder="Enter your age">
       <select name="" id="dropdown">
            <option value="">Male</option>
            <option value="">Female</option>
       </select>
       <input type="radio" name="name">
       <label for="name">HTML</label>
       <input type="radio" name="name" >
       <label for="name">CSS</label>
       <input type="submit" value="Submit Now!" >
    </form>
    
  </body>
</html>
